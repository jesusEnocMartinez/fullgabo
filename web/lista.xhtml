<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Listar persona</title>
          <f:event type="preRenderView" listener="#{loginBean.checarsession()}"/>
    </h:head>
    <h:body>
        <h:form >  
            <center>  
                <h2><h:outputText value="REGISTROS"/></h2>  
            </center> 
             <h:form id="mainFort">  
                 <p:dataTable var="user" value="#{PersonaBean.userfind}">
                <p:column headerText="CLAVE">
                    <h:outputText value="#{user.clave}" />
                </p:column>

                <p:column headerText="NOMBRE">
                    <h:outputText value="#{user.nombre}" />
                </p:column>

                <p:column headerText="DIRECCION">
                    <h:outputText value="#{user.domicilio}" />
                </p:column>

                <p:column headerText="TELEFONO">
                    <h:outputText value="#{user.telefono}" />
                </p:column>

                <p:column>
                            
                    <p:commandButton action="#{PersonaBean.delete()}" value="Borrar"   >
                        <f:setPropertyActionListener target="#{PersonaBean.clave}"  value="#{user.clave} "/> 
                    </p:commandButton>
                </p:column>

            </p:dataTable>
            
            <br>
                <center>
                    <p:commandButton value="crear usuario" id="crear" action="Home.xhtml?faces-redirect=true" style="margin-right:20px;" ajax="false" /> 
                </center>
            </br>
                 
                 <br>
                <center>
                     <p:growl id="growl" life="2000" />
                    <p:commandButton value="salir" id="salir" update="growl" action="index.xhtml?faces-redirect=true" style="margin-right:20px;" ajax="false" /> 
                </center>
            </br>
        </h:form> 
         </h:form>

    </h:body>
</html>
