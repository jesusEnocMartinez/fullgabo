<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title>Inicio</title>
        <meta charset="UTF-8"/>
        <meta name='language' content='ES'/>
    </head>

  <h:body>
        <h:form id="form" class="form-horizontal">  
            <div class="form-group">  
                <div class="col-sm-4"></div>  
                <div  class="col-sm-4">  
                    <h2 style="text-align:center">Agregar persona</h2>  
                </div>  
            </div>  

            <br>
                <center>
                <h:outputText value="Id: " />
                <span class="ui-float-label">
                    <p:inputText id="float-input" value="#{PersonaBean.user.clave}" />
                    <p:outputLabel for="@previous"  />
                </span>
                </center>
            </br>

            <br>
                <center>
                <h:outputText value="Nombre: " />
                <span class="ui-float-label">
                    <p:inputText id="float-in" value="#{PersonaBean.user.nombre}" />
                    <p:outputLabel for="@previous"  />
                </span>
                </center>
            </br>
            <br>
                <center>
                <h:outputText value="Direccion: " />
                <span class="ui-float-label">
                    <p:inputText id="float-i" value="#{PersonaBean.user.domicilio}" />
                    <p:outputLabel for="@previous"  />
                </span>
                </center>
            </br>
            <br>
                <center>
                <h:outputText value="Telefono: " />
                <span class="ui-float-label">
                    <p:inputText id="float-inut" value="#{PersonaBean.user.telefono}" />
                    <p:outputLabel for="@previous"  />
                </span>
                </center>
            </br>

            
            
            <div class="form-group">  
                <div class="col-sm-4"></div>  
                <div class="col-sm-4">  
                    <div class="col-sm-2">  
                        <center><br>
                         <p:growl id="growl" life="2000" />
                         <p:commandButton value="guardar" id="save" update="growl" action="#{PersonaBean.sendData()}" style="margin-right:20px;" ajax="false" />
                            </br> </center>
                        <center><br>
                                <p:commandButton action="#{PersonaBean.update()}" value="Actualizar">
                                    <f:setPropertyActionListener target="#{PersonaBean.clave}" value="#{user.clave}"/>
                      </p:commandButton>
                            </br> </center>
                    </div>  
                    
                    <div class="col-sm-2">  
                        
                        <center><br>
                        <p:link outcome="lista" value="ver todos los registros">
                            <f:param name="clave" value="?" />
                        </p:link></br>
                    </center>
                    </div> 
                
                </div>  
            </div>  
        </h:form>  
    </h:body>
</html>
