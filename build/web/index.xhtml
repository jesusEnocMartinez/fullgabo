<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

      xmlns:p="http://primefaces.org/ui">

 <h:head>
        <title>Inicio</title>
        <meta charset="UTF-8"/>
        <meta name='language' content='ES'/>
    </h:head>
    <h:body>
        <div class="card">
            <h2>Iniciar sesión</h2>
            <h:form>
                <p>Usuario:
                    <h:inputText value="#{loginBean.user.nombre}" />
                </p>
                <p>Contraseña:
                    <h:inputSecret value="#{loginBean.user.clave}"/>
                </p>
                <p>
                    <h:commandButton class="btn" value="Aceptar" action="#{loginBean.checarUsuario()}" />

                    <h:commandButton class="btn-right   " value="Registrar" action="#{loginBean.navegaNuevo()}" />
                </p>
            </h:form>
        </div>
    </h:body>
</html>
